<div class="cardsByClass">
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div *ngFor="let card of cards" [attr.card]="card">                    
                    <div *ngIf="card.type != 'Enchantment' && card.type != 'Hero' && card.type != 'Hero Power' && card.name != 'The Coin'">
                        <div class="mdl-cell mdl-cell--2-col" >                             
                            <img src="{{card.img}}" alt="{{card.name}}"/>
                        </div> 
                    </div>                    
                </div>
            </div>
        </main>
    </div>
</div>
