<div class="cardsByClass">
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--3-col mdl-color--grey-300 mdl-shadow--2dp">
                    <h4>Deck</h4>
                    <hr>
                    <ul class="demo-list-item mdl-list">
                        <li class="mdl-list__item title">
                            <span class="mdl-list__item-primary-content"><strong>Total count:</strong></span>
                            <span><strong>{{cardsCount}}</strong></span>
                        </li>
                        <li class="mdl-list__item" *ngFor='let cardInDeck of cardsInDeck' [@cardInDeck]=cardInDeck.state>
                            <span class="mdl-list__item-primary-content" (click)="removeCardInDeck(cardInDeck.id)">
                                {{cardInDeck.title}}
                            </span>
                            <span>
                                {{cardInDeck.count}}
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="mdl-cell mdl-cell--1-col">
                </div>
                <div class="mdl-cell mdl-cell--8-col">
                    <div class="mdl-grid">
                        <div *ngFor="let card of cards | paginate: config">
                            <div class="mdl-cell mdl-cell--2-col" (click)="addCardInDeck(card.name, card.cardId, card.rarity, card.img)">   
                                <img src="{{card.img}}" alt="{{card.name}}"/>
                            </div>         
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="deckName" placeholder="Deck Name" [(ngModel)]="deckName" [ngModelOptions]="{standalone: true}">
  </div>
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" (click)="createDeck()">
        <i class="material-icons">add</i>
    </button>
</form>

<div class="has-text-centered">
    <pagination-controls [id]="config.id"
                         [maxSize]="maxSize"
                         [directionLinks]="directionLinks"
                         [autoHide]="autoHide"
                         (pageChange)="onPageChange($event)"></pagination-controls>
</div>
