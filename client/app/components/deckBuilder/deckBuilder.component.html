<div class="cardsByClass">
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div *ngFor="let card of cards | paginate: config" [attr.card]="card">                    
                    <!--<div *ngIf="card.type != 'Enchantment' && card.type != 'Hero' && card.type != 'Hero Power' && card.name != 'The Coin'
                        && card.cardSet != 'Tavern Brawl' && card.cardSet != 'Hero Skins'
                        && card.cardSet != 'Missions' && card.cardSet != 'Credits'
                        && card.cardSet != 'System' && card.cardSet != 'Debug'">-->
                        <div>
                        <div class="mdl-cell mdl-cell--2-col" >   
                            <img src="{{card.img}}" alt="{{card.name}}"/>
                        </div> 
                    </div>                    
                </div>
            </div>
        </main>
    </div>
</div>

<div class="has-text-centered">
    <pagination-controls [id]="config.id"
                         [maxSize]="maxSize"
                         [directionLinks]="directionLinks"
                         [autoHide]="autoHide"
                         (pageChange)="onPageChange($event)"></pagination-controls>
</div>
