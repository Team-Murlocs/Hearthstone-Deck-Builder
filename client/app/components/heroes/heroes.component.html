<div class="heroes">
    <div class="mdl-layout mdl-js-layout mdl-color--white">
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--2dp" *ngFor="let hero of heroesList">
                    <figure class="mdl-card__media">
                        <img src="{{hero.img}}" alt="{{hero.class}}" />
                    </figure>
                    <div class="mdl-card__title">
                        <h1 class="mdl-card__title-text">{{hero.name}}</h1>
                    </div>
                    <div class="mdl-layout-spacer"></div>                    
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">{{hero.class}}</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
