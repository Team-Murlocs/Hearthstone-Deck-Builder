<div class="mdl-layout mdl-color--grey-100">
    <h1>Decks</h1>
</div>

<div *ngFor='let deck of decks'>
    <h1>{{deck.name}}</h1>
    <div *ngFor='let card of deck.cards'>
        <div class="mdl-cell mdl-cell--2-col" routerLink="{{card.cardId}}">
                        <img src="{{card.img}}" alt="{{card.name}}" />
        </div>
    </div>
</div>
