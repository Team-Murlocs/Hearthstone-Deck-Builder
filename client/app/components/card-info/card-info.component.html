<div class="mdl-layout mdl-color--grey-100">
    <div class="card-info" *ngFor="let card of cards" [attr.card]="card">
        <div class="mdl-cell mdl-cell--4-col">           
                <img src="{{card.img}}" alt="{{card.name}}"/>               
        </div>
        <div class="mdl-cell mdl-cell--4-col">
            <p>{{card.name}}</p>
        </div>
    </div>
</div>
